<div class="animated fadeIn">


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!--<div class="card-header">
          <h5> <i class="fa fa-align-justify"></i> {{title}}</h5>
        </div>-->
        <div class="card-body">
          <div class='row'>
            <div class='col-md-7'>
                <form>
                    <h3>New User</h3>
                    <p class="text-muted">Add a new user account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="i"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="i"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="i"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Phone Number" autocomplete="phone" required>
                      </div>
                  
                     
                    <button type="button" class="btn btn-success">Create Account</button>
                  </form>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
