<div class="animated fadeIn">


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5> <i class="fa fa-plus"></i> {{caption}}</h5>
          </div>
          <div class="card-body">

              <div class="row">
                <div class="col-lg-7">

                  <form>
                    <div class="form-group">
                      <label for="userGroupName">User Group Name</label>
                      <input #roleName type="text" class="form-control" name="roleName" id="roleName" placeholder="Enter user group name" />
                    </div>

                    <button (click)="add(roleName.value); roleName.value=''" type="submit">Submit</button>
                  </form>


                  </div>


          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
